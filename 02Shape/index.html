<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        position="0 0 -10"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-circle 
      color="#CCC" 
      radius="1"
      position="0 2 -10">
      </a-circle>
      <a-ring 
      color="teal" 
      radius-inner="1" 
      radius-outer="2"
      position="-6 3 -5">
      </a-ring>
      <a-cylinder 
      color="yellow" 
      theta-start="50" 
      theta-length="280" 
      side="double" 
      position="-7 0 2" 
      rotation="0 0 90"
      ></a-cylinder>
      <a-cone 
      color="tomato" 
      radius-bottom="2" 
      radius-top="0.5"
      position="-7 -1 2">
      </a-cone>
    </a-scene>
  </body>
</html>
